version: '3'

vars:
  REQUIRED_TOOLS_LIST: sops age-keygen

tasks:

  default:
  - task: :helpers:validate
    vars:
      REQUIRED_TOOLS_LIST: "{{.REQUIRED_TOOLS_LIST}}"

  decrypt:
    desc: decrypt sops file 'to use must include -- before path to file.'  eg "task sops:decrypt -- cluster-secrets.yaml"
    cmds:
    - sops --decrypt {{.CLI_ARGS}}
